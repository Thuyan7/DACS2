<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="icon" type="image/x-icon" th:href="@{/image/android-chrome-512x512.png}">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css}"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"></script>
</head>

<body>
<div class="login">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="inner-img">
                    <img th:src="@{/image/login.jpg}" alt="" class="image">
                </div>
            </div>
            <div class="col-xl-6 col-md-6 col-lg-12">
                <div class="inner-form">
                    <form th:action="@{/login}" method="post" class="form">
                        <div th:if="${errorMessage}" class="error-message">
                            <p th:text="${errorMessage}">Invalid username or password!</p>
                        </div>

                        <label for="email">Tên đăng nhập</label>
                        <input type="text" name="email" id="email" class="form-control" required>
                        <label for="password">Mật khẩu</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                        <div class="auth-options">
                            <div class="remember">
                                <input type="checkbox" name="remember" id="">
                                <span>Nhớ mật khẩu</span>
                            </div>
                        </div>
                        <button type="submit">Đăng Nhập</button>
                        <div class="inner-line"></div>
                        <div class="register">
                            <span>Bạn chưa có tài khoản?</span>
                            <a th:href="@{/register}" class="">Tạo tại đây</a>
                        </div>
                    </form>
                    <a th:href="@{/home}" class="inner-back">
                        <i class="fa-solid fa-arrow-left"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
